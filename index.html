<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/icons8_dodge.svg" type="image/x-icon">
    <title>Clax Car || Carousel Slider</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="brand">
                //Clax Car
            </h1>
            <ul>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Cars</a></li>
            </ul>
            <button>Contact Us</button>
        </nav>
    </header>
    <Section>
        <div class="left-section">
            <h1>
            Limited <br>
            Collection of  <br>
            Cars <br>
        </h1>
        <button>Discover <span><img src="./Images/icons8_up_right.svg" alt="arrow up" width="20"></span></button>
        </div>
        <div class="container-slider">
            <div class="myslides">
                <img class="slider-car" src="./Images/cars/4.png" alt="img-1">
            </div>
            <div class="myslides">
                <img class="slider-car" src="./Images/cars/5.png" alt="img-2">
            </div>
            <div class="myslides">
                <img class="slider-car" src="./Images/cars/6.png" alt="img-3">
            </div>
            <div class="btnSlide">
                <a class="next"><img src="./Images/icons8_back_arrow.svg" onclick="plusSlides(1)"  alt="next" width="50"></a>
                <a class="previous"> <img src="./Images/icons8_forward_button.svg"  onclick="plusSlides(-1)" alt="previous" width="50"></a>
            </div>
        </div>
    </Section>
    <div class="zebra">
        <div></div>
        <div></div>
    </div>
    <footer>
        <div class="desc">
            <div class="descTxt">
                <h4>Base Price</h4>
                <h2>$5,567</h2>
            </div>
            <div class="descTxt">
                <h4>Power</h4>
                <h2>453 hp</h2>
            </div>
            <div class="descTxt">
                <h4>Engine</h4>
                <h2>563 V3</h2>
            </div>
        </div>
        <span><img src="./Images/icons8_copyright_1.svg" alt="copyright" width="20"></span>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
